<script>
    const svg = d3.select('svg');
    const width = +svg.attr('width');
    const height = +svg.attr('height');

    // Create a projection for the map
    const projection = d3.geoMercator()
        .scale(300)
        .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);
		const countriesToColor = ['United States of America', 'Georgia', 'Mexico', 'Albania', 'North Macedonia', 'Serbia', 'Bosnia and Herzegovina', ' Montenegro'];
		// Load world map data from a GeoJSON file
        d3.json('files/world.json').then(function(world) {
            // Color the United States (replace 'USA' with the country code or name you want to color)
            svg.selectAll('path')
                .data(world.features)
                .enter().append('path')
                .attr('d', path)
                .attr('stroke', 'black')
                .attr('fill', function(d) {
										const countryName = d.properties.name_en;
                    if (countriesToColor.includes(countryName)) {
                        return 'green'; // Color the United States in red
                    } else {
                        return 'lightgray'; // Color other countries in gray
                    }
                });
        });
