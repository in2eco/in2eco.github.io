<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Job Process</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Step 1: Specify Print Specifications -->
    <div id="step1" class="step">
        <h1>Specify Print Specifications</h1>
        <form id="spec-form">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required>

            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="color">Color</option>
                <option value="bw">Black & White</option>
            </select>

            <label for="paper-size">Paper Size:</label>
            <select id="paper-size" name="paper-size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <!-- Add more options as needed -->
            </select>

            <label for="paper-quality">Paper Quality:</label>
            <select id="paper-quality" name="paper-quality">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <button type="button" onclick="fetchPrinters()">Find Printers</button>
        </form>
    </div>

    <!-- Step 2: Display Available Printers -->
    <div id="step2" class="step" style="display:none;">
        <h1>Available Printers</h1>
        <div id="printer-list"></div>

        <!-- <button type="button" onclick="showStep(1)">Back</button> -->
    </div>

    <!-- Step 3: Printer Details and File Upload -->
    <div id="step3" class="step" style="display:none;">
        <h1>Printer Details</h1>
        <p id="printer-location"></p>
        <p id="printer-available-time"></p>

        <form id="print-form">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required>

            <p>Total Price: $<span id="total-price">0</span></p>

            <button type="button" onclick="submitPrintJob()">Submit Print Job</button>
        </form>

        <!-- <button type="button" onclick="showStep(2)">Back to Printers</button> -->
    </div>
</body>
</html>
